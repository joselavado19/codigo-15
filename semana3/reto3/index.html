<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos 3</title>
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="container flex">
      <div class="container__box flex radius-md p-25">
        <div class="radius-md p-20">
       
          <div class="flex step__container text-white uppercase">
            <div>
              <span class="step__circle">1</span>
            </div>
            <div>
              <p class="step__title">step 1</p>
              <p class="step__description">your info</p>
            </div>
          </div>

          <div class="flex step__container text-white uppercase">
            <div>
              <span class="step__circle">2</span>
            </div>
            <div>
              <p class="step__title">step 2</p>
              <p class="step__description">select plan</p>
            </div>
          </div>

          <div class="flex step__container text-white uppercase">
            <div>
              <span class="step__circle">3</span>
            </div>
            <div>
              <p class="step__title">step 3</p>
              <p class="step__description">Adds-ONS</p>
            </div>
          </div>

          <div class="flex step__container text-white uppercase">
            <div>
              <span class="step__circle">4</span>
            </div>
            <div>
              <p class="step__title">step 4</p>
              <p class="step__description">summary</p>
            </div>
          </div>
          
        </div>

        <div>
          <div class="container__info">
            <h1 class="title__info">Personal Info</h1>
            <p class="description__info">
              Please provide your name, email address, and phone number
            </p>
            <form action="">
              <label for="" class="container__input">
                <span>Name</span>
                <input
                  type="text"
                  placeholder="e.g. Jose Lavado Guzman"
                  autocomplete="new-password"
                />
              </label>

              <label for="" class="container__input">
                <span>Email</span>
                <input
                  type="email"
                  placeholder="e.g. j_antonio@hotmail.com"
                  autocomplete="new-password"
                />
              </label>

              <label for="" class="container__input">
                <span>Phone Number</span>
                <input
                  type="text"
                  placeholder="e.g. +51 999999"
                  autocomplete="new-password"
                />
              </label>
              <div class="mibutton">
                <button type="button" class="container__button">
                  Next Step
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
